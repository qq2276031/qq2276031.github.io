<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="font-awesome-3.2.1/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css"/>
</head>
<body>
    <div class="container register">
        <div class="header">
            <p><span class="fl icon-chevron-left"></span>德玛西亚会员注册</p>
        </div>
        <div class="register-cont">
            <form action="">
                <div class="zhang">
                    <i class="bo-r"></i><input type="text" placeholder="请输入您的账号"/>
                    <p class="input-tip" style="display:none">!该账号已存在，请更换其他账号名</p>
                </div>
                <div class="mima">
                    <i class="bo-r"></i><input type="text" placeholder="请输入您的密码"/>
                </div>
                <div class="mima">
                    <i class="bo-r"></i><input type="text" placeholder="请再次输入密码"/>
                </div>
                <div class="what">
                    <i class="bo-r"></i>
                    <select>
                        <option>您的小学名称叫什么</option>
                    </select>
                </div>
                <div class="solution">
                    <i class="bo-r"></i><input type="text" placeholder="提示问题答案"/>
                </div>
                <div class="proving mb-50">
                    <i class="bo-r"></i><input class="pr-118" type="text" placeholder="验证码"/>
                    <img src="images/req.jpg" alt="">
                    <p class="req-tip">看不清楚，点击刷新验证码</p>
                </div>
                <button type="button" class="login-btn">注册</button>
                <div class="login-flooter">德玛西亚竞猜网 版权所有</div>
            </form>
        </div>

    </div>
</body>
</html>
